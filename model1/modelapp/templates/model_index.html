<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Example</title>
</head>
<body>
    {% extends "master.html" %}

    {% block content %}
        <p><a href="/">HOME</a></p>
        <h1>My First Django Project....</h1>
        <ul>
            {% for x in mymembers %}
                <li>
                    <a href="details/{{ x.id }}">
                        {{ x.first_nm }}
                        {{ x.last_nm }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% endblock %}
</body>
</html>
